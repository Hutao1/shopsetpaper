        -o-animation:loationmove 0.8s ease infinite alternate;
        animation:loationmove 0.8s ease infinite alternate;
    }
    .result{
        background: rgba(0,0,0,0.3);
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: 100;
        display: none;
    }
    .submitok {
        width: 7.09rem;
        height: 5.76rem;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);

    .submitno {

        position: absolute;
        left: 50%;
        top: 50%;

    }
    .okclose,.noclose{

        top: .5rem;
    }
    .noclose{

    }
    .okclose{
        right: 1.2rem;
    }
    @keyframes loationmove

        0%   {top:-.26rem ;}
        100% {top:-.32rem;}
