<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<audio src="./audio/touch.mp3" preload="auto" class="musicaudio" style="display: none"></audio>
<div class="startbtn" style="position:absolute;left:0;top: 0;height: 100%;width: 100%">播放音乐</div>
</body>
</html>
<script>
    window.onload = function () {
        document.querySelector('.startbtn').ontouchend = function () {
            // console.log(111)
            // alert(document.querySelector('.musicaudio').readyState);
            document.querySelector('.musicaudio').currentTime = 0;
            document.querySelector('.musicaudio').play();
        }
    }

</script>
